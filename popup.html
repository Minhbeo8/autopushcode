<!DOCTYPE html>
<html>
<head>
  <title>VSPhone Auto Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    h3 {
      margin-top: 0;
    }
    textarea {
      width: 95%;
      height: 150px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 60px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f0ad4e;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #ec971f;
    }
  </style>
</head>
<body>
  <h3>VSPhone Auto Tool</h3>
  <label for="codeList">Dán danh sách code vào đây (mỗi code một dòng):</label>
  <textarea id="codeList"></textarea>
  
  <label for="delay">Tốc độ (ms giữa mỗi lần nhập):</label>
  <input type="number" id="delay" value="2000">
  
  <button id="startButton">Bắt đầu Gia hạn</button>
  
  <script src="popup.js"></script>
</body>
</html>
